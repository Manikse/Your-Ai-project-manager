<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator | SaaS MVP</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h3>Login / Register</h3>
            <p id="auth-message" class="error"></p>
            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Password" required>
                <button type="submit" id="auth-button">Login</button>
                <button type="button" id="toggle-register">Need an account? Register</button>
            </form>
        </div>
    </div>
    
    <div id="app-container" class="hidden">
        
        <header id="top-bar">
            <h1><i class="fas fa-book-sparkles"></i> Niche AI Generator</h1>
            <div id="user-status">
                <span id="generation-limit"></span>
                <button id="upgrade-btn" class="cta-button" onclick="handleUpgrade()"><i class="fas fa-gem"></i> Upgrade to Pro</button>
                <button id="logout-btn" class="cta-button secondary" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>

        <main id="generator-main">
            
            <section id="input-form-section">
                <h2>1. Parameters</h2>
                <form id="generation-form">
                    
                    <div class="form-group">
                        <label for="niche-topic"><i class="fas fa-lightbulb"></i> Niche Topic (Required)</label>
                        <input type="text" id="niche-topic" required 
                               placeholder="e.g., 7-Day KETO Meal Plan, Guide to Vercel Deployments">
                    </div>

                    <div class="form-group">
                        <label for="content-type"><i class="fas fa-scroll"></i> Content Type</label>
                        <select id="content-type">
                            <option value="guide">Detailed Guide / eBook</option>
                            <option value="plan">Step-by-Step Plan (30-Day Fitness)</option>
                            <option value="list">Listicle (Top 10/100 Items)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tone"><i class="fas fa-masks-theater"></i> Style & Tone</label>
                        <select id="tone">
                            <option value="expert">Expert (Academic, Detailed)</option>
                            <option value="friendly">Friendly (Conversational, Simple)</option>
                            <option value="motivational">Motivational (High-Energy, Encouraging)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sections-count"><i class="fas fa-list-ol"></i> Number of Sections/Steps (Length)</label>
                        <input type="number" id="sections-count" value="5" min="3" max="15">
                        <small>Defines chapters or steps. Max 15 for Free/Basic plans.</small>
                    </div>
                    
                    <button type="submit" id="generate-button"><i class="fas fa-wand-magic-sparkles"></i> Generate Content</button>
                    <p id="error-message" class="error"></p>
                </form>
            </section>

            <section id="output-section">
                <h2>2. Generated Result</h2>
                <div id="loading-spinner" class="hidden"><i class="fas fa-spinner fa-spin"></i> Generating...</div>
                <div id="output-display">
                    <p class="placeholder">Content will appear here after generation.</p>
                </div>
                
                <div id="action-buttons" class="hidden">
                    <button id="download-pdf-btn" class="download-button"><i class="fas fa-file-pdf"></i> Download PDF</button>
                    <button id="copy-markdown-btn" class="download-button"><i class="fas fa-copy"></i> Copy Markdown</button>
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
